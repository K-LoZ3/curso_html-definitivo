<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Select</title>
</head>
<body>
  <main>
    <select name="cursos" id="cursoSelect">
      <option value="JavaScript">JavaScript</option>
      <option value="html">html</option>
      <option value="css3">css3</option>
    </select>
    <!-- Una mejor forma de hacerlo -->
    <!-- Con esta forma de crear un select, se puede tener una lista y
    ademas permite copiar dentro del input para que filtre la lista o
    permitir enviar/capturar un valor que no esta en la lista. -->
    <input list="cursos" >
    <datalist id="cursos">
      <option value="JavaScript"></option>
      <option value="HTML"></option>
      <option value="CS3"></option>
    </datalist>
  </main>
</body>
</html>
